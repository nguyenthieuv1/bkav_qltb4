<div class="device-form-container">
  <h2>{{ deviceId ? 'Edit device' : 'Add new device' }}</h2>

  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <!-- Tên thiết bị -->
    <mat-form-field appearance="outline">
      <mat-label>Device Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="deviceForm.get('name')?.hasError('required')">
        Device name cannot be empty.
      </mat-error>
      <mat-error *ngIf="deviceForm.get('name')?.hasError('pattern')">
        Device name cannot contain spaces!
      </mat-error>
    </mat-form-field>

    <!-- Loại thiết bị -->
    <mat-form-field appearance="outline">
      <mat-label>Device Type</mat-label>
      <mat-select formControlName="categoryId" required>
        <mat-option *ngFor="let category of categorys" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="deviceForm.get('categoryId')?.hasError('required')">
        Please select device type.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Describe</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note"></textarea>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="deviceForm.invalid">
        {{ deviceId ? 'Update' : 'Add new' }}
      </button>
<!--      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Hủy</button>-->
    </div>
  </form>
</div>
