<div class="device-form-container">
  <h2>{{ accountId ? 'Chỉnh sửa tài khoản' : 'Thêm mới tài khoản' }}</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="userForm.get('username')?.hasError('required')">
        Username không được để trống.
      </mat-error>
      <mat-error *ngIf="userForm.get('username')?.hasError('pattern')">
        Username không được chứa dấu cách!
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" required type="password">
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">
        Mật khẩu không được để trống.
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
        Mật khẩu phải có ít nhất 3 ký tự.
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('maxLength')">
        Mật khẩu không được vượt quá 16 ký tự.
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Fullname</mat-label>
      <input matInput formControlName="fullName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="ADMIN">ADMIN</mat-option>
        <mat-option value="USER">USER</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        {{ accountId ? 'Cập nhật' : 'Thêm mới' }}
      </button>
<!--      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Hủy</button>-->
    </div>
  </form>
</div>
